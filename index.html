<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-color">

    <div class="move">
      <h2 class="move-title">Move Effect</h2>
      <div class="box"></div>
    </div>

    <div class="pulse">
      <h1 class="pulse-title">Pulse Effect</h1>
      <div class="circles">
        <div class="circle circle-white"></div>
        <div class="circle circle-red"></div>
        <div class="circle circle-orange"></div>
        <div class="circle circle-yellow"></div>
        <div class="circle circle-blue"></div>
        <div class="circle circle-green"></div>
        <div class="circle circle-voilet"></div>
        <div class="circle circle-black"></div>
      </div>
    </div>

    <div class="item"></div>

  </body>
</html>
